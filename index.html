<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body  >

    <div class="container text-center">
        <div class="row">
            <div class="col-4"></div>
            <div id="border" class="col-4 mt-5 p-4">
                <div><h1>calculator</h1></div>
                <div class="row" style="height:10%;">
                    <input  id="result" type="text" placeholder="result" class="form-control rounded-pill">
                </div>

                <div class="row mt-5">
                    <div class="col-3 btn ">
                        <button onclick="display('1')" type="button" class="btn btn-outline-primary">1</button>
                    </div>
                    <div class="col-3 btn">
                        <button onclick="display('2')" type="button" class="btn btn-outline-primary">2</button>                    </div>
                    <div class="col-3 btn">
                        <button onclick="display('3')" type="button" class="btn btn-outline-primary">3</button>
                    </div>
                    <div class="col-3 btn">
                        <button onclick="clearAll()" type="button"  class="btn btn-outline-primary">AC</button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-3 btn ">
                        <button onclick="display('4')" type="button" class="btn btn-outline-primary">4</button>                    </div>
                    <div class="col-3 btn">
                        <button onclick="display('5')" type="button" class="btn btn-outline-primary">5</button>                    </div>
                    <div class="col-3 btn">
                        <button onclick="display('6')" type="button" class="btn btn-outline-primary">6</button>
                    </div>
                    <div class="col-3 btn">
                        <button onclick="display('/')" type="button" class="btn btn-outline-primary">/</button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-3 btn ">
                        <button onclick="display('7')" type="button" class="btn btn-outline-primary">7</button>                    </div>
                    <div class="col-3 btn">
                        <button onclick="display('8')" type="button" class="btn btn-outline-primary">8</button>                    </div>
                    <div class="col-3 btn">
                        <button onclick="display('9')" type="button" class="btn btn-outline-primary">9</button>
                    </div>
                    <div class="col-3 btn">
                        <button onclick="display('-')" type="button" class="btn btn-outline-primary">-</button>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-3 btn ">
                        <button onclick="Answer()"  type="button" class="btn btn-outline-primary">=</button>                    </div>
                    <div class="col-3 btn">
                        <button onclick="display('0')" type="button" class="btn btn-outline-primary">0</button>                    </div>
                    <div class="col-3 btn">
                        <button onclick="display('+')" type="button" class="btn btn-outline-primary">+</button>
                    </div>
                    <div class="col-3 btn">
                        <button onclick="display('*')" type="button" class="btn btn-outline-primary">*</button>
                    </div>
                </div>
                <button onclick="remove()" type="button" class="btn btn-outline-primary mt-2">del</button>


               




            </div>
            <div class="col-4"></div>
        </div>
    </div>
    
</body>
<script src="./index.js">
</script>
</html>
